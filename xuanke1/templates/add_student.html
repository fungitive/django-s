<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="add_student.html" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>
                姓   名：<input type="text" name="name"/>
            </th>
        <tr>
            <td>
                性   别：<input id="man" type="radio" checked="checked" name="gender" value="1"/>男<input id="woman" type="radio"  name="gender" value="0"/>女
            </td>
        </tr>
        <tr>
            <td>
                年   龄：<input type="number" name="age"/>
            </td>
        </tr>
        <tr>
            <td>
                选课时间：<input type="date" name="birth" value="birth"/>
            </td>
        </tr>
        <tr>
            <td>班   级：<select name="grade">
                {% for row in grade_list %}
                    <option value="{{ row.id }}">{{ row.grade }}</option>
                {% endfor %}
                    </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="提交"/>
            </td>
        </tr>

    </table>
</form>
</body>
</html>
